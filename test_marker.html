<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body{margin:0;overflow:hidden}
    .status{position:fixed;top:8px;left:50%;transform:translateX(-50%);
      background:#111;color:#fff;padding:6px 10px;border-radius:10px;font-family:system-ui}
    /* ðŸš€ Tambah CSS ni untuk elak zoom kamera */
    video#arjs-video{
      width:100vw !important;
      height:100vh !important;
      object-fit:contain !important;   /* bezanya di sini */
      position:fixed !important;left:0;top:0;background:#000;
    }
  </style>
</head>
<body>
  <div class="status" id="st">Status: mencari markerâ€¦</div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false">
    <a-marker preset="hiro" id="hiro">
      <a-box position="0 0 0" depth="0.3" height="0.3" width="0.3" color="green"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    const st=document.getElementById('st');
    const m=document.getElementById('hiro');
    m.addEventListener('markerFound', ()=> st.textContent="Status: marker HIRO dikesan âœ…");
    m.addEventListener('markerLost',  ()=> st.textContent="Status: mencari markerâ€¦");
  </script>
</body>
</html>
