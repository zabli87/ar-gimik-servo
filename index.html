<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Projek Gimik AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden}
    /* Elak zoom/crop, tapi jangan ubah saiz dalaman video AR.js */
    video#arjs-video{
      width:100vw !important;
      height:100vh !important;
      object-fit:contain !important;
      position:fixed !important; left:0; top:0;
      background:#000;
    }
    .status{
      position:fixed; top:8px; left:50%; transform:translateX(-50%);
      background:#111; color:#fff; padding:6px 10px; border-radius:10px;
      font-family:system-ui; font-size:14px;
    }
  </style>
</head>
<body>
  <div class="status" id="st">Status: mencari marker…</div>

  <a-scene embedded
           renderer="antialias:true"
           arjs="sourceType: webcam; debugUIEnabled:false; detectionMode: mono; maxDetectionRate: 60">
    <!-- Marker HIRO -->
    <a-marker preset="hiro" id="hiro">
      <!-- Tajuk -->
      <a-entity position="0 0.8 0"
        text="value: Projek Gimik Penutup Pertandingan Inovasi; color: red; align: center; width: 3;">
      </a-entity>

      <!-- BUTANG AR: kotak hijau yang boleh di-tap -->
      <a-box class="clickable"
             position="0 0 0"
             depth="0.3" height="0.3" width="0.3"
             color="green"
             onclick="triggerServo()">
      </a-box>

      <a-entity position="0 -0.4 0"
        text="value: Trigger; align: center; color: black; width: 3;"></a-entity>
    </a-marker>

    <!-- Kamera + raycaster untuk tap objek .clickable -->
    <a-entity camera
              cursor="fuse:false; rayOrigin: mouse;"
              raycaster="objects: .clickable"></a-entity>
  </a-scene>

  <script>
    // Blynk API (region BLR1)
    const BASE  = "https://blr1.blynk.cloud/external/api";
    const TOKEN = "tS2Sx-WLe8DTFeAYdgd7UEN6uxrf3JlA";
    const VPIN  = "V1";

    async function triggerServo(){
      try{
        const r = await fetch(`${BASE}/update?token=${TOKEN}&${VPIN}=1`);
        alert(r.ok ? "Triggered!" : "Gagal hantar ke Blynk");
      }catch(e){ alert("Error: "+e); }
    }

    // Papar status marker (diagnostik)
    const st = document.getElementById('st');
    const marker = document.getElementById('hiro');
    marker.addEventListener('markerFound', ()=> st.textContent = "Status: marker HIRO dikesan ✅");
    marker.addEventListener('markerLost',  ()=> st.textContent = "Status: mencari marker…");
  </script>
</body>
</html>
